<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova Task - Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border: #e9ecef;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        /* Header */
        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--gray);
            font-size: 1.1rem;
        }

        /* Form Card */
        .form-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 1.1rem;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--light);
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .form-helper {
            margin-top: 5px;
            font-size: 0.85rem;
            color: var(--gray);
        }

        /* Checkbox Group */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
        }

        .checkbox-label {
            font-weight: 600;
            color: var(--dark);
        }

        /* Button Group */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
            flex: 1;
        }

        .btn i { font-size: 1.1rem; }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--gray);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }

        /* Priority Badges */
        .priority-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .priority-option {
            flex: 1;
            text-align: center;
        }

        .priority-input {
            display: none;
        }

        .priority-label {
            display: block;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .priority-input:checked + .priority-label {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }

        .priority-low { border-left: 4px solid var(--success); }
        .priority-medium { border-left: 4px solid var(--warning); }
        .priority-high { border-left: 4px solid var(--danger); }

        /* Back Link */
        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: var(--primary-dark);
            transform: translateX(-5px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                align-items: flex-start;
            }
            
            .form-card {
                padding: 25px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .priority-group {
                flex-direction: column;
            }
        }

        /* Error Styling */
        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .form-input.error, .form-textarea.error {
            border-color: var(--danger);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>‚ûï Nova Task</h1>
            <p>Adicione uma nova tarefa √† sua lista</p>
        </div>

        <!-- Form Card -->
        <div class="form-card">
            <form method="post">
                {% csrf_token %}
                
                <!-- T√≠tulo -->
                <div class="form-group">
                    <label class="form-label" for="id_title">
                        üìù T√≠tulo da Task
                    </label>
                    <input 
                        type="text" 
                        id="id_title"
                        name="title"
                        class="form-input" 
                        placeholder="Ex: Reuni√£o com a equipe"
                        required
                        maxlength="200"
                    >
                    <div class="form-helper">
                        Seja claro e objetivo no t√≠tulo da task
                    </div>
                </div>

                <!-- Descri√ß√£o -->
                <div class="form-group">
                    <label class="form-label" for="id_description">
                        üìÑ Descri√ß√£o (Opcional)
                    </label>
                    <textarea 
                        id="id_description"
                        name="description"
                        class="form-textarea" 
                        placeholder="Descreva os detalhes da task..."
                        rows="4"
                    ></textarea>
                    <div class="form-helper">
                        Adicione informa√ß√µes importantes para ajudar na execu√ß√£o
                    </div>
                </div>

                <!-- Prioridade -->
                <div class="form-group">
                    <label class="form-label">
                        üö¶ Prioridade
                    </label>
                    <div class="priority-group">
                        <div class="priority-option">
                            <input type="radio" id="priority_low" name="priority" value="low" class="priority-input" checked>
                            <label for="priority_low" class="priority-label priority-low">
                                üü¢ Baixa
                            </label>
                        </div>
                        <div class="priority-option">
                            <input type="radio" id="priority_medium" name="priority" value="medium" class="priority-input">
                            <label for="priority_medium" class="priority-label priority-medium">
                                üü° M√©dia
                            </label>
                        </div>
                        <div class="priority-option">
                            <input type="radio" id="priority_high" name="priority" value="high" class="priority-input">
                            <label for="priority_high" class="priority-label priority-high">
                                üî¥ Alta
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Data de Vencimento -->
                <div class="form-group">
                    <label class="form-label" for="id_due_date">
                        üìÖ Data de Vencimento (Opcional)
                    </label>
                    <input 
                        type="date" 
                        id="id_due_date"
                        name="due_date"
                        class="form-input"
                    >
                    <div class="form-helper">
                        Defina uma data limite para conclus√£o
                    </div>
                </div>

                <!-- Status Inicial -->
                <div class="checkbox-group">
                    <input 
                        type="checkbox" 
                        id="id_completed"
                        name="completed"
                        class="checkbox"
                    >
                    <label for="id_completed" class="checkbox-label">
                        Marcar como conclu√≠da
                    </label>
                </div>

                <!-- Bot√µes -->
                <div class="button-group">
                    <a href="{% url 'todo:task_list' %}" class="btn btn-outline">
                        ‚Ü©Ô∏è Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        ‚úÖ Criar Task
                    </button>
                </div>
            </form>

            <!-- Link Voltar -->
            <div class="back-link">
                <a href="{% url 'todo:task_list' %}">
                    ‚Üê Voltar para a lista de tasks
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Valida√ß√£o b√°sica do formul√°rio
            const form = document.querySelector('form');
            const titleInput = document.getElementById('id_title');
            
            form.addEventListener('submit', function(e) {
                if (!titleInput.value.trim()) {
                    e.preventDefault();
                    titleInput.classList.add('error');
                    alert('Por favor, insira um t√≠tulo para a task.');
                    titleInput.focus();
                }
            });
            
            // Remove erro quando usu√°rio come√ßar a digitar
            titleInput.addEventListener('input', function() {
                if (this.classList.contains('error')) {
                    this.classList.remove('error');
                }
            });
            
            // Melhorar UX do date picker
            const dueDateInput = document.getElementById('id_due_date');
            const today = new Date().toISOString().split('T')[0];
            dueDateInput.min = today;
        });
    </script>
</body>
</html>
