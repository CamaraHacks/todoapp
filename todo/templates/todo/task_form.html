{% extends "base__.html" %}

{% block title %}{% if object %}Editar{% else %}Adicionar{% endif %} tarefa{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{% if object %}Editar{% else %}Adicionar{% endif %} Tarefa</h2>
    </div>
    <div class="p-3">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label">Título:</label>
                <input type="text" name="title" value="{{ form.title.value|default:'' }}" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Descrição:</label>
                <textarea name="description" class="form-control" rows="3">{{ form.description.value|default:'' }}</textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <input type="checkbox" name="completed" {% if form.completed.value %}checked{% endif %}>
                    Concluída
                </label>
            </div>
            
            <div class="d-flex justify-between mt-3">
                <a href="{% url 'todo:task_list' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">
                    {% if object %}Atualizar{% else %}Criar{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
